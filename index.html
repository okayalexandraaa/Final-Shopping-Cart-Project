<!DOCTYPE html>
<html>
    <head>
        <title>Final Shopping Cart Project </title>
    </head>
    <body>
      <div class="storeName"><h1>Alexandra's Shopping Cart </h1></div>
        <div class="cart">
            <div class="heading">
                <p>Name of Product:</p>
                <p>Product Price:</p>
            </div>
        </div>
         <div class="heading">
            <p class="number">Items in Cart:</p>
            <p class="total">Total: </p>
        </div>
        <div class="inputs">
           
           <div>Product Name:<input class="itemName"></div> 
           <div>Product Price:<input class="itemPrice"> </div>
           <div>Product image URL:<input class="itemImage"></div>
        </div>
        <div class="buttonDiv">
            <button class="newItem">Add New Item</button>
            <button class="purchase">Purchase all Items</button>
        </div>  
    </body>
</html>
